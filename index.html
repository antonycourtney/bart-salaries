  <h2>BART Salary Expenses</h2>
  	<br>
	<strong>Sort:</strong>	
	<div class="btn-group">
	  <button class="btn btn-small" id="btnSortTotalExp">Total Expense</button>
	  <button class="btn btn-small" id="btnSortEmpAvg">Employee Avg</button>

  <div class="chart group" id="DualComp">
  	<div class="sb-tooltip sb-data-tooltip" style="opacity:0.95;">
  		<div class="sb-tooltip-content" >
	  		<div class="sb-tooltip-title">Executive Management</div>
	  		<table class="border-collapse">
	  		<tr><td>Employees:</td><td class="tt-count">12</td>
	  		<tr><td class="border-top">Base:</td><td class="border-top tt-base">12</td>
	  		<tr><td>OT:</td><td class="tt-ot">12</td>
	  		<tr><td>Other:</td><td class="tt-other">12</td>
	  		<tr><td>MDV:</td><td class="tt-mdv">12</td>
	  		<tr><td>ER:</td><td class="tt-er">12</td>
	  		<tr><td>EE:</td><td class="tt-ee">12</td>
	  		<tr><td>DC:</td><td class="tt-dc">12</td>
	  		<tr><td>Misc:</td><td class="tt-misc">12</td>
	  		<tr class="border-top"><td class="border-top">TCOE:</td><td class="border-top tt-tcoe">$599,999</td>
	  		</table>
  		</div>
  	</div>	
  	<div class="sb-tooltip sb-legend-tooltip" style="opacity:0.9;">
  		<div class="sb-tooltip-content" >
	  		<div class="sb-tooltip-title">Base</div>
	  		<div class="sb-tooltip-body">Base salary for calendar year</div>
  		</div>
  	</div>  	
  </div>
